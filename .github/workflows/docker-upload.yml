name: 所有标签的 Docker 镜像构建与推送

on:
  workflow_dispatch:
    inputs:
      custom_tag:
        description: '请输入用于构建多架构镜像的自定义标签 (例如: v1.0.0)'
        required: true
        type: string

jobs:
  build-and-push:
    environment: docker-publish
    if: contains('XingHeYuZhuan', github.actor)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push amd64 image
        uses: docker/build-push-action@v6
        with:
          context: ./docker/build
          platforms: linux/amd64
          push: true
          tags: |
            ${{ vars.WAREHOUSE }}:amd64


      - name: Build and push arm64 image
        uses: docker/build-push-action@v6
        with:
          context: ./docker/build
          platforms: linux/arm64
          push: true
          tags: |
            ${{ vars.WAREHOUSE }}:arm64


      - name: Build and push arm32 image
        uses: docker/build-push-action@v6
        with:
          context: ./docker/build
          platforms: linux/arm/v7
          push: true
          tags: |
            ${{ vars.WAREHOUSE }}:arm32


      - name: Build and push multi-platform image
        uses: docker/build-push-action@v6
        with:
          context: ./docker/build
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: |
            ${{ vars.WAREHOUSE }}:${{ github.event.inputs.custom_tag }}
            ${{ vars.WAREHOUSE }}:latest

                        